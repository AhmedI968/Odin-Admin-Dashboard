<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="" alt="Dashboard">
            <h3>Dashboard</h3>
        </div>
        <ul class="sidebar-menu">
            <li>
                <img src="" alt="Home">
                <span>Home</span>
            </li>
            <li>
                <img src="" alt="Profile">
                <span>Profile</span>
            </li>
            <li>
                <img src="" alt="Messages">
                <span>Messages</span>
            </li>
            <li>
                <img src="" alt="History">
                <span>History</span>
            </li>
            <li>
                <img src="" alt="Tasks">
                <span>Tasks</span>                
            </li>
            <li>
                <img src="" alt="Communities">
                <span>Communities</span>
            </li>
        </ul>
        <ul class="sidebar-settings">
            <li>
                <img src="" alt="Settings">
                <span>Settings</span>
            </li>
            <li>
                <img src="" alt="Support">
                <span>Support</span>
            </li>
            <li>
                <img src="" alt="Privacy">
                <span>Privacy</span>
            </li>
        </ul>
    </div>
    <div class="header">
        <div class="search-bar">
            <label for="search-bar">
                <img src="" alt="Search">
            </label>
            <input type="search" placeholder="Search" name="search-bar">
        </div>
        <div class="user-profile">
            <img src="" alt="Notifications">
            <img src="" alt="Profile">
            <span>Ahmed Ibrahim</span>
        </div>
        <div class="header-bottom">
            <div class="header-right">
                <img src="" alt="Profile">
                <div class="profile-info">
                    <span>Hi there,</span>
                    Ahmed Ibrahim (@ahmedibrahim)
            </div>
            <div class="header-left">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="content">
            
        </div>
    </div>
</body>
</html>
